{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Привет, {{ user.username }}</h1>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center mb-4">
              <img src="{{ url_for('static', filename='images/default.jpg') }}" class="rounded-circle profile-photo" alt="Profile photo">
            </div>
            <p>Ваши данные: </p>
            <form method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Ваше имя:</label>
                  <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                  <label for="email" class="form-label">Вы подписаны:</label>
                  <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Поменять свою душу</button>
                  </div>
              </form>
              
            <div class="text-center">
              <a href="logout">Выход</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
